<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontend Development - Final Exam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { font-family: 'Inter', sans-serif; box-sizing: border-box; }
    body { -webkit-font-smoothing: antialiased; background-color: #f5f7fa; }
    .option-btn {
      transition: all 0.2s ease;
      cursor: pointer;
      background: #f0f3f7;
      border: 2px solid transparent;
    }
    .option-btn:hover:not(.disabled) {
      background: #e8edf3;
      border-color: #0066ff;
    }
    .option-btn.selected {
      background: #e8f4ff;
      border-color: #0066ff;
    }
    .option-btn.correct {
      background: #d4edda;
      border-color: #28a745;
    }
    .option-btn.wrong {
      background: #f8d7da;
      border-color: #dc3545;
    }
    .progress-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    .progress-indicator.correct {
      background: #d4edda;
      color: #28a745;
    }
    .progress-indicator.wrong {
      background: #f8d7da;
      color: #dc3545;
    }
    .progress-indicator.current {
      background: #fff;
      border: 2px solid #0066ff;
      color: #0066ff;
    }
    .progress-indicator.unanswered {
      background: #fff;
      border: 2px solid #e0e6ed;
      color: #6c757d;
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #0066ff; border-radius: 3px; }
  </style>
</head>
<body>


<div class="max-w-7xl mx-auto px-6 py-8">
  <div class="flex gap-8">
    
    <!-- MAIN CONTENT -->
    <main class="flex-1">
      
      <!-- Quiz Header -->
      <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Frontend Development Quiz</h2>
        <div class="relative">
          <div class="h-3 bg-gray-200 rounded-full overflow-hidden">
            <div id="mainProgressBar" class="h-full bg-blue-600 transition-all duration-300" style="width: 0%"></div>
          </div>
          <span id="progressPercent" class="absolute -top-1 right-0 text-sm font-semibold text-gray-900">0%</span>
        </div>
      </div>

      <!-- Question Container -->
      <div id="questionContainer" class="bg-white rounded-lg p-8 shadow-sm mb-6">
        <!-- Question content will be injected here -->
      </div>

      <!-- Navigation Buttons -->
      <div id="navigationButtons" class="flex justify-between">
        <button id="btnPrevious" class="px-6 py-2.5 border-2 border-blue-600 text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition-all">
          Previous
        </button>
        <button id="btnNext" class="px-6 py-2.5 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-all">
          Next
        </button>
      </div>

      <!-- Submit Button -->
      <div id="submitSection" class="hidden mt-6 text-center">
        <button id="submitBtn" class="px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-all shadow-lg">
          Submit Exam
        </button>
      </div>

      <!-- Results Section -->
      <div id="resultsSection" class="hidden bg-white rounded-lg p-8 shadow-sm">
        <div class="text-center mb-6">
          <div class="inline-block p-4 bg-green-100 rounded-full mb-4">
            <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-gray-900 mb-2">Exam Completed!</h3>
          <p class="text-gray-600">You've answered <span id="correctCount" class="font-semibold text-green-600">0</span> out of <span id="totalQuestions">25</span> questions correctly.</p>
        </div>
        <div class="space-y-3 mb-6">
          <div class="flex justify-between text-gray-700">
            <span>Total Score:</span>
            <span class="font-semibold"><span id="totalMarks">0</span>/50 Marks</span>
          </div>
          <div class="flex justify-between text-gray-700">
            <span>Percentage:</span>
            <span class="font-semibold"><span id="percentage">0</span>%</span>
          </div>
        </div>
        <div id="passMessage" class="hidden mb-6 p-4 bg-green-50 rounded-lg border border-green-200">
          <p class="text-green-800 font-medium text-center">🎉 Congratulations! You passed the exam!</p>
        </div>
        <div id="failMessage" class="hidden mb-6 p-4 bg-red-50 rounded-lg border border-red-200">
          <p class="text-red-800 font-medium text-center">Keep practicing! You need 70% to pass.</p>
        </div>
        <div class="flex gap-3 justify-center">
          <button id="retakeBtn" class="px-6 py-2.5 border-2 border-blue-600 text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition-all">
            Retake Exam
          </button>
          <button id="certificateBtn" class="hidden px-6 py-2.5 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-all">
            Download Certificate
          </button>
        </div>
      </div>

    </main>

    <!-- SIDEBAR -->
    <aside class="w-80 flex-shrink-0">
      
      <!-- Score Card -->
      <div class="bg-blue-50 rounded-lg p-6 mb-6 text-center">
        <div class="text-5xl font-bold text-blue-600 mb-2" id="scoreDisplay">0%</div>
        <p class="text-sm text-gray-600">You got <span id="answeredCount">0</span> answers correct</p>
      </div>

      <!-- Timer Card -->
      <div id="timerCard" class="bg-white rounded-lg p-4 mb-6 shadow-sm">
        <div class="flex items-center justify-between">
          <span class="text-sm font-medium text-gray-700">Time Remaining</span>
          <span id="timer" class="text-xl font-bold text-gray-900">75:00</span>
        </div>
      </div>

      <!-- Question Progress -->
      <div class="bg-white rounded-lg p-4 shadow-sm">
        <h3 class="text-sm font-semibold text-gray-900 mb-4">Question Progress</h3>
        <div id="questionProgress" class="space-y-2 max-h-96 overflow-y-auto">
          <!-- Progress indicators will be injected here -->
        </div>
      </div>

    </aside>

  </div>
</div>

<script>
  // ==================== QUESTION DATA ====================
  const mcqData = [
    { q: "Which of the following best describes the frontend of a web application?", opts: ["Manages databases and APIs", "Handles user interaction and visuals in the browser", "Controls server-side logic", "Runs security checks and data encryption"], ans: "Handles user interaction and visuals in the browser", marks: 2 },
    { q: "In the client–server model, the browser is considered the:", opts: ["Client", "Host", "Backend", "Database"], ans: "Client", marks: 2 },
    { q: "Which of these HTML elements is semantic and provides meaning to search engines and assistive devices?", opts: ["<div>", "<span>", "<article>", "<b>"], ans: "<article>", marks: 2 },
    { q: 'What will be the output of this HTML snippet?\n<p><strong>Hello</strong> InnerWhispers!</p>', opts: ["Hello InnerWhispers! (both bold)", "Hello (bold), InnerWhispers! (normal)", "<strong>Hello</strong> InnerWhispers!", "Error"], ans: "Hello (bold), InnerWhispers! (normal)", marks: 2 },
    { q: "In CSS, which of the following selectors targets all paragraphs inside a div?", opts: ["p div {}", "div > p {}", "div p {}", "p + div {}"], ans: "div p {}", marks: 2 },
    { q: "The CSS box model defines how space is distributed. Which order is correct from inside → out?", opts: ["Margin → Border → Padding → Content", "Padding → Margin → Border → Content", "Content → Padding → Border → Margin", "Border → Content → Padding → Margin"], ans: "Content → Padding → Border → Margin", marks: 2 },
    { q: "Which of the following media query conditions correctly targets screens smaller than 768px?", opts: ["@media screen(max-width=768px)", "@media only screen and (max-width:768px)", "@media (min-width:768px)", "@media print and (max:768)"], ans: "@media only screen and (max-width:768px)", marks: 2 },
    { q: "What is the main advantage of using Git & GitHub in development?", opts: ["Live server hosting", "Team collaboration and version control", "Browser debugging", "CSS animations"], ans: "Team collaboration and version control", marks: 2 },
    { q: "UX Design focuses primarily on:", opts: ["Aesthetic appeal only", "Code optimization", "User experience, usability, and accessibility", "Server performance"], ans: "User experience, usability, and accessibility", marks: 2 },
    { q: "Which of the following best represents a growth mindset for developers?", opts: ["Avoiding bugs by never experimenting", "Viewing errors as learning opportunities", "Blaming the environment for mistakes", "Memorizing all code syntax"], ans: "Viewing errors as learning opportunities", marks: 2 }
  ];

  const fillData = [
    { q: "The <meta> tag inside the <head> section provides __________ about the webpage.", ans: ["metadata", "information", "meta information"], marks: 1 },
    { q: "The CSS property justify-content: center; aligns items along the __________ axis in a Flexbox container.", ans: ["main", "horizontal", "primary"], marks: 1 },
    { q: "The HTML attribute used to make input fields mandatory is __________.", ans: ["required"], marks: 1 },
    { q: "A well-structured HTML document starts with the declaration __________.", ans: ["<!DOCTYPE html>", "<!doctype html>", "doctype"], marks: 1 },
    { q: "The principle of Design Consistency ensures that similar elements behave and look __________.", ans: ["similar", "consistent", "the same", "uniform"], marks: 1 }
  ];

  const tfData = [
    { q: "The <section> tag in HTML is used to divide content into meaningful thematic groups.", ans: "TRUE", marks: 1 },
    { q: "Inline CSS has the highest specificity compared to external stylesheets.", ans: "TRUE", marks: 1 },
    { q: "The CSS position: fixed; element moves with the page scroll.", ans: "FALSE", marks: 1 },
    { q: "Accessibility in web design refers to making websites usable by everyone, including people with disabilities.", ans: "TRUE", marks: 1 },
    { q: "Git tracks versions of code, while GitHub is a cloud-based repository for collaboration.", ans: "TRUE", marks: 1 }
  ];

  const codeData = [
    { q: "Create a simple webpage layout using semantic tags with a header, main section (with two articles), and footer. Include a heading 'InnerWhispers Learning Hub' inside the header. Add two <article> sections with sample text.", ans: ["header", "main", "article", "footer", "InnerWhispers"], marks: 4, type: "html" },
    { q: "Build a form for 'Course Registration' that includes: Name, Email, and Course Selection dropdown, Submit button. Make 'Email' required.", ans: ["form", "input", "email", "required", "submit"], marks: 4, type: "html" },
    { q: "Create a container with three boxes that are evenly spaced horizontally, centered vertically, and wrap on smaller screens.", ans: ["flexbox", "flex", "display: flex", "justify-content", "flex-wrap"], marks: 4, type: "html" },
    { q: "Write a CSS media query that changes the body text color to blue when the screen width is less than 600px.", ans: ["@media", "max-width", "600px", "color", "blue"], marks: 4, type: "css" },
    { q: `Debug This Code: The following code doesn't apply the CSS to the HTML. Identify and correct the error:\n<html>\n<head>\n  <link href="style.css">\n</head>\n<body>\n  <h1>Frontend Rocks!</h1>\n</body>\n</html>`, ans: ["rel", "stylesheet", 'rel="stylesheet"'], marks: 4, type: "html" }
  ];

  // ==================== STATE ====================
  const allQuestions = [
    ...mcqData.map((q, i) => ({...q, section: 'mcq', index: i})),
    ...fillData.map((q, i) => ({...q, section: 'fill', index: i})),
    ...tfData.map((q, i) => ({...q, section: 'tf', index: i})),
    ...codeData.map((q, i) => ({...q, section: 'code', index: i}))
  ];

  let currentQuestionIndex = 0;
  let userAnswers = {};
  let examDuration = 75 * 60;
  let timerInterval;
  let examSubmitted = false;
  const totalQuestionsCount = allQuestions.length;

  // ==================== DOM ELEMENTS ====================
  const questionContainer = document.getElementById('questionContainer');
  const questionProgress = document.getElementById('questionProgress');
  const mainProgressBar = document.getElementById('mainProgressBar');
  const progressPercent = document.getElementById('progressPercent');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const answeredCount = document.getElementById('answeredCount');
  const timerEl = document.getElementById('timer');
  const timerCard = document.getElementById('timerCard');
  const btnPrevious = document.getElementById('btnPrevious');
  const btnNext = document.getElementById('btnNext');
  const navigationButtons = document.getElementById('navigationButtons');
  const submitSection = document.getElementById('submitSection');
  const submitBtn = document.getElementById('submitBtn');
  const resultsSection = document.getElementById('resultsSection');
  const correctCountEl = document.getElementById('correctCount');
  const totalQuestionsEl = document.getElementById('totalQuestions');
  const totalMarksEl = document.getElementById('totalMarks');
  const percentageEl = document.getElementById('percentage');
  const passMessage = document.getElementById('passMessage');
  const failMessage = document.getElementById('failMessage');
  const retakeBtn = document.getElementById('retakeBtn');
  const certificateBtn = document.getElementById('certificateBtn');

  // ==================== UTILITIES ====================
  const escapeHTML = (str) => String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  }

  function saveToLocalStorage() {
    localStorage.setItem('examAnswers', JSON.stringify(userAnswers));
    localStorage.setItem('examTimeLeft', examDuration);
    localStorage.setItem('currentQuestion', currentQuestionIndex);
  }

  function loadFromLocalStorage() {
    const saved = localStorage.getItem('examAnswers');
    const timeLeft = localStorage.getItem('examTimeLeft');
    const currentQ = localStorage.getItem('currentQuestion');
    if (saved) userAnswers = JSON.parse(saved);
    if (timeLeft) examDuration = parseInt(timeLeft);
    if (currentQ) currentQuestionIndex = parseInt(currentQ);
  }

  function clearLocalStorage() {
    localStorage.removeItem('examAnswers');
    localStorage.removeItem('examTimeLeft');
    localStorage.removeItem('currentQuestion');
  }

  // ==================== TIMER ====================
  function startTimer() {
    timerInterval = setInterval(() => {
      examDuration--;
      timerEl.textContent = formatTime(examDuration);
      saveToLocalStorage();
      
      if (examDuration <= 300) {
        timerEl.classList.add('text-red-600', 'font-bold');
      }
      
      if (examDuration <= 0) {
        clearInterval(timerInterval);
        alert('⏰ Time is up! Your exam will be auto-submitted.');
        submitExam();
      }
    }, 1000);
  }

  function stopTimer() {
    if (timerInterval) clearInterval(timerInterval);
  }

  // ==================== PROGRESS ====================
  function updateProgress() {
    const answered = Object.keys(userAnswers).filter(key => {
      const val = userAnswers[key];
      return val && val.toString().trim() !== '';
    }).length;
    
    const percent = Math.round((answered / totalQuestionsCount) * 100);
    mainProgressBar.style.width = percent + '%';
    progressPercent.textContent = percent + '%';
    scoreDisplay.textContent = percent + '%';
    answeredCount.textContent = answered;
    
    renderQuestionProgress();
  }

  function renderQuestionProgress() {
    questionProgress.innerHTML = '';
    allQuestions.forEach((q, idx) => {
      const key = q.section + q.index;
      const hasAnswer = userAnswers[key] && userAnswers[key].toString().trim() !== '';
      
      const div = document.createElement('div');
      div.className = 'progress-indicator';
      
      if (idx === currentQuestionIndex) {
        div.classList.add('current');
      } else if (hasAnswer) {
        div.classList.add('correct');
      } else {
        div.classList.add('unanswered');
      }
      
      const icon = document.createElement('span');
      if (idx === currentQuestionIndex) {
        icon.innerHTML = `<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><circle cx="10" cy="10" r="4"/></svg>`;
      } else if (hasAnswer) {
        icon.innerHTML = `<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/></svg>`;
      } else {
        icon.innerHTML = `<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><circle cx="10" cy="10" r="3"/></svg>`;
      }
      
      const text = document.createElement('span');
      text.textContent = `Question ${idx + 1}`;
      
      div.appendChild(icon);
      div.appendChild(text);
      div.style.cursor = 'pointer';
      
      div.addEventListener('click', () => {
        if (!examSubmitted) {
          currentQuestionIndex = idx;
          renderQuestion();
          updateNavButtons();
          updateProgress();
        }
      });
      
      questionProgress.appendChild(div);
    });
  }

  // ==================== RENDER QUESTION ====================
  function renderQuestion() {
    const q = allQuestions[currentQuestionIndex];
    const key = q.section + q.index;
    const savedAnswer = userAnswers[key] || '';
    
    let html = `
      <div class="mb-6">
        <p class="text-sm font-semibold text-gray-500 mb-2">Question ${currentQuestionIndex + 1}/${totalQuestionsCount}</p>
        <h3 class="text-xl font-bold text-gray-900 mb-4 whitespace-pre-wrap leading-relaxed">${escapeHTML(q.q)}</h3>
        ${q.marks > 1 ? `<p class="text-sm text-blue-600 font-medium mb-4">${q.marks} Marks</p>` : ''}
      </div>
    `;

    if (q.section === 'mcq') {
      html += '<div class="space-y-3">';
      q.opts.forEach((opt, idx) => {
        const isSelected = savedAnswer === opt;
        html += `
          <div class="option-btn ${isSelected ? 'selected' : ''} ${examSubmitted ? 'disabled' : ''} rounded-lg p-4" data-value="${escapeHTML(opt)}">
            ${escapeHTML(opt)}
          </div>`;
      });
      html += '</div>';
    } else if (q.section === 'fill') {
      html += `
        <div>
          <input type="text" id="fillInput" value="${escapeHTML(savedAnswer)}" placeholder="Type your answer here..." class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-600 transition-all" ${examSubmitted ? 'disabled' : ''} />
        </div>`;
    } else if (q.section === 'tf') {
      const options = ["TRUE", "FALSE"];
      html += '<div class="space-y-3">';
      options.forEach(opt => {
        const isSelected = savedAnswer === opt;
        html += `
          <div class="option-btn ${isSelected ? 'selected' : ''} ${examSubmitted ? 'disabled' : ''} rounded-lg p-4" data-value="${opt}">
            ${opt}
          </div>`;
      });
      html += '</div>';
    } else if (q.section === 'code') {
      html += `
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Write your code:</label>
          <textarea id="codeInput" rows="12" placeholder="Write your code here..." spellcheck="false" class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg font-mono text-sm resize-y focus:outline-none focus:border-blue-600 transition-all" ${examSubmitted ? 'disabled' : ''}>${escapeHTML(savedAnswer)}</textarea>
        </div>`;
    }

    if (q.section === 'mcq' || q.section === 'tf') {
      html += `<p class="mt-4 text-sm text-gray-500"><strong>Reference Range</strong></p>`;
    }

    questionContainer.innerHTML = html;

    if (!examSubmitted) {
      if (q.section === 'mcq' || q.section === 'tf') {
        questionContainer.querySelectorAll('.option-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            if (examSubmitted) return;
            questionContainer.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            this.classList.add('selected');
            userAnswers[key] = this.dataset.value;
            saveToLocalStorage();
            updateProgress();
          });
        });
      } else if (q.section === 'fill') {
        const input = document.getElementById('fillInput');
        input.addEventListener('input', function() {
          userAnswers[key] = this.value.trim();
          saveToLocalStorage();
          updateProgress();
        });
      } else if (q.section === 'code') {
        const textarea = document.getElementById('codeInput');
        textarea.addEventListener('input', function() {
          userAnswers[key] = this.value.trim();
          saveToLocalStorage();
          updateProgress();
        });
      }
    }
  }

  function updateNavButtons() {
    btnPrevious.disabled = currentQuestionIndex === 0;
    btnNext.disabled = currentQuestionIndex === totalQuestionsCount - 1;
    
    if (currentQuestionIndex === 0) {
      btnPrevious.classList.add('opacity-50', 'cursor-not-allowed');
    } else {
      btnPrevious.classList.remove('opacity-50', 'cursor-not-allowed');
    }
    
    if (currentQuestionIndex === totalQuestionsCount - 1) {
      btnNext.classList.add('hidden');
      submitSection.classList.remove('hidden');
    } else {
      btnNext.classList.remove('hidden');
      submitSection.classList.add('hidden');
    }
  }

  // ==================== CHECK ANSWER ====================
  function checkAnswer(q, userAns) {
    let isCorrect = false;
    let marks = 0;

    if (q.section === 'mcq' || q.section === 'tf') {
      isCorrect = userAns === q.ans;
      marks = isCorrect ? q.marks : 0;
    } else if (q.section === 'fill') {
      const normalized = (userAns || '').toLowerCase().trim();
      isCorrect = q.ans.some(a => normalized.includes(a.toLowerCase()));
      marks = isCorrect ? q.marks : 0;
    } else if (q.section === 'code') {
      const normalized = (userAns || '').toLowerCase();
      const matchCount = q.ans.filter(keyword => normalized.includes(keyword.toLowerCase())).length;
      marks = Math.floor((matchCount / q.ans.length) * q.marks);
      isCorrect = marks > 0;
    }

    return { isCorrect, marks };
  }

  // ==================== SUBMIT ====================
  function submitExam() {
    if (examSubmitted) return;

    const unanswered = totalQuestionsCount - Object.keys(userAnswers).filter(k => userAnswers[k] && userAnswers[k].toString().trim() !== '').length;
    
    if (unanswered > 0) {
      if (!confirm(`You have ${unanswered} unanswered question(s). Do you want to submit anyway?`)) {
        return;
      }
    }

    examSubmitted = true;
    stopTimer();

    let correctCount = 0;
    let totalMarks = 0;

    allQuestions.forEach(q => {
      const key = q.section + q.index;
      const userAns = userAnswers[key];
      const result = checkAnswer(q, userAns);
      totalMarks += result.marks;
      if (result.isCorrect) correctCount++;
    });

    const percentage = Math.round((correctCount / totalQuestionsCount) * 100);

    correctCountEl.textContent = correctCount;
    totalQuestionsEl.textContent = totalQuestionsCount;
    totalMarksEl.textContent = totalMarks;
    percentageEl.textContent = percentage;

    if (percentage >= 70) {
      passMessage.classList.remove('hidden');
      failMessage.classList.add('hidden');
      certificateBtn.classList.remove('hidden');
    } else {
      passMessage.classList.add('hidden');
      failMessage.classList.remove('hidden');
      certificateBtn.classList.add('hidden');
    }

    questionContainer.classList.add('hidden');
    navigationButtons.classList.add('hidden');
    submitSection.classList.add('hidden');
    timerCard.classList.add('hidden');
    resultsSection.classList.remove('hidden');
    clearLocalStorage();

    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // ==================== CERTIFICATE ====================
  function generateCertificate() {
    const userName = prompt("Enter your name for the certificate:");
    if (!userName || userName.trim() === '') {
      alert('Name is required to generate certificate.');
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('landscape');

    doc.setFillColor(245, 247, 250);
    doc.rect(0, 0, 297, 210, 'F');

    doc.setLineWidth(2);
    doc.setDrawColor(0, 102, 255);
    doc.rect(10, 10, 277, 190);
    
    doc.setLineWidth(0.5);
    doc.setDrawColor(100, 150, 255);
    doc.rect(15, 15, 267, 180);

    doc.setFont('helvetica', 'bold');
    doc.setFontSize(32);
    doc.setTextColor(0, 102, 255);
    doc.text("CERTIFICATE OF COMPLETION", 148.5, 50, { align: "center" });

    doc.setFontSize(14);
    doc.setFont('helvetica', 'normal');
    doc.setTextColor(60, 60, 60);
    doc.text("This certifies that", 148.5, 70, { align: "center" });

    doc.setFontSize(14);

  // ==================== EVENT LISTENERS ====================
  btnPrevious.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      saveToLocalStorage();
      renderQuestion();
      updateNavButtons();
      updateProgress();
    }
  });

  btnNext.addEventListener('click', () => {
    if (currentQuestionIndex < totalQuestionsCount - 1) {
      currentQuestionIndex++;
      saveToLocalStorage();
      renderQuestion();
      updateNavButtons();
      updateProgress();
    }
  });

  submitBtn.addEventListener('click', submitExam);
  retakeBtn.addEventListener('click', () => location.reload());
  certificateBtn.addEventListener('click', generateCertificate);

  // ==================== INIT ====================
  function init() {
    loadFromLocalStorage();
    renderQuestion();
    updateNavButtons();
    updateProgress();
    startTimer();
    
    window.addEventListener('beforeunload', (e) => {
      if (!examSubmitted) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  }

  init();
</script>
